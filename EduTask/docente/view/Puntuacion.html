<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTask - Puntuación</title>
    <!-- Bootstrap 5-->
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Fuente Inter-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/Puntuacion.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid">
            <!-- LOGO PRINCIPAL -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../../assets/img/logo.png" alt="EduTask Logo" class="logo-img">
            </a>

            <!-- Botón toggle para móviles -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Enlaces de navegación centrados -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Mis Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Actividades</a></li>
                </ul>
            </div>

            <!-- Icono de Usuario -->
            <div class="d-none d-lg-block">
                <a href="#" class="user-icon"><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
    </nav>

    <!--  CONTENIDO PRINCIPAL-->
    <main class="container main-content">

        <!-- Breadcrumb / Navegación Atrás -->
        <div class="row mb-4">
            <div class="col-12">
                <a href="#" class="back-link">
                    <i class="bi bi-arrow-left"></i>
                    Clave > Puntuación
                </a>
            </div>
        </div>

        <!-- Banner del Curso -->
        <section class="row">
            <div class="col-12">
                <div class="course-banner">
                    <!-- Decoración de fondo -->
                    <div class="banner-decoration">
                        <i class="bi bi-shapes"></i>
                    </div>

                    <h2 class="display-5 fw-bold text-white">Nombre Materia</h2>
                    <p class="mb-4 opacity-75 text-white">Nombre Docente</p>

                    <div class="d-flex flex-wrap">
                        <span class="badge-custom"><i class="bi bi-calendar-event me-1"></i> Hora_T, Hora_P, Creditos</span>
                        <span class="badge-custom">Semestre</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Título de la Unidad -->
        <div class="row mb-3 mt-4">
            <div class="col-12">
                <h3 class="unit-title">Unidad1: (Nombre Unidad)</h3>
                <p class="unit-subtitle">Calificación_F Unidad</p>
            </div>
        </div>

        <!-- Lista de Tareas (Cards) -->
        <section class="row">
            <div class="col-12">

                <!-- Card de Tarea 1 -->
                <article class="card task-card">
                    <div class="task-icon-left">A</div>
                    <div class="task-info">
                        <h5 class="task-title">Realiza un Ensayo</h5>
                        <span class="task-subtitle">Química</span>
                    </div>
                    <div class="task-grade">90/100</div>
                    <div class="task-decoration-right">
                         <!-- Iconos decorativos-->
                        <i class="bi bi-triangle-fill me-1 decoration-icon-sm"></i>
                        <i class="bi bi-circle-fill decoration-icon-md"></i>
                    </div>
                </article>

                <!-- Card de Tarea 2 -->
                <article class="card task-card">
                    <div class="task-icon-left">A</div>
                    <div class="task-info">
                        <h5 class="task-title">Realiza un Ensayo</h5>
                        <span class="task-subtitle">Química</span>
                    </div>
                    <div class="task-grade">80/100</div>
                    <div class="task-decoration-right">
                         <i class="bi bi-triangle-fill me-1 decoration-icon-sm"></i>
                        <i class="bi bi-square-fill decoration-icon-md"></i>
                    </div>
                </article>

            </div>
        </section>

    </main> 

    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
